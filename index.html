<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L32YEXW63F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L32YEXW63F');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interval Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="output"></div>
<div id="countdown"></div>
<div class="slider-container">
  <label for="interval-slider">Interval:</label>
  <input type="range" id="interval-slider" name="interval-slider" min="5" max="10" value="5">
  <span class="slider-value" id="interval-value">5s</span>
</div>
<div class="slider-container">
  <label for="number-range-slider">Range:</label>
  <input type="range" id="number-range-slider" name="number-range-slider" min="1" max="10" value="5">
  <span class="slider-value" id="number-range-value">1-10</span>
</div>
<script src="script.js"></script>
<script>
const intervalSlider = document.getElementById('interval-slider');
const intervalValue = document.getElementById('interval-value');
intervalSlider.addEventListener('input', function() {
  const value = this.value;
  intervalValue.innerText = `${value}s`;
});

const numberRangeSlider = document.getElementById('number-range-slider');
const numberRangeValue = document.getElementById('number-range-value');
numberRangeSlider.addEventListener('input', function() {
  const value = this.value;
  numberRangeValue.innerText = `1-${value}`;
});
</script>
</body>
</html>
