<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L32YEXW63F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L32YEXW63F');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interval Trainer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-yjUpj7gApKei+6IZxH7XaFdA3mcL87nXIQ+FTwkmkrlsm9PCJe6WQhQRHED7JDTY0Uqs5CfwVafGq+le9mH2xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="gear-icon" class="open" onclick="toggleMenu()">&#9776;</div>
<div id="menu">
  <div class="sliders-wrapper">
    <div class="slider-container">
      <label for="interval-slider">Interval:</label>
      <input type="range" id="interval-slider" name="interval-slider" min="5" max="10" value="5">
      <span class="slider-value" id="interval-value">5s</span>
    </div>
    <div class="slider-container">
      <label for="number-range-slider">Range: &nbsp</label>
      <input type="range" id="number-range-slider" name="number-range-slider" min="1" max="10" value="5">
      <span class="slider-value" id="number-range-value">1-5</span>
    </div>
  </div>

  <div class="color-options">
    <label><input type="checkbox" id="green-checkbox">Green</label>
    <label><input type="checkbox" id="red-checkbox">Red</label>
    <label><input type="checkbox" id="blue-checkbox">Blue</label>
    <label><input type="checkbox" id="orange-checkbox">Orange</label>
  </div>

</div>
<div id="output"></div>
<div id="countdown"></div>


<script src="script.js"></script>
<script>
const intervalSlider = document.getElementById('interval-slider');
const intervalValue = document.getElementById('interval-value');
intervalSlider.addEventListener('input', function() {
  const value = this.value;
  intervalValue.innerText = `${value}s`;
});

const numberRangeSlider = document.getElementById('number-range-slider');
const numberRangeValue = document.getElementById('number-range-value');
numberRangeSlider.addEventListener('input', function() {
  const value = this.value;
  numberRangeValue.innerText = `1-${value}`;
});
</script>
</body>
</html>
